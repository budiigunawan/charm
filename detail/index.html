<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charm</title>
    <meta
      name="description"
      content="Customer Relationship Management that makes you and your customer happy."
    />
    <meta name="author" content="Budi Indra Gunawan" />
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <main class="py-32">
      <form
        class="flex flex-col flex-wrap gap-3 max-w-lg p-16 rounded-md m-auto bg-gray-100"
      >
        <div>
          <label class="block font-bold mb-2" for="fullname">Full name</label>
          <input
            class="p-3 border border-black rounded text-sm w-full"
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Input fullname"
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="avatar">Avatar Url</label>
          <input
            class="p-3 border border-black rounded text-sm w-full"
            type="text"
            id="avatar"
            name="avatar"
            placeholder="Input avatar url"
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="email">Email</label>
          <input
            class="p-3 border border-black rounded text-sm w-full"
            type="email"
            name="email"
            id="email"
            placeholder="Input email address"
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="phone">Phone Number</label>
          <input
            class="p-3 border border-black rounded text-sm w-full"
            type="tel"
            name="phone"
            id="phone"
            placeholder="Input phone number"
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="labels">Choose labels</label>
          <div>
            <input type="checkbox" name="labels" id="family" value="family" />
            <label for="family">Family</label>
          </div>
          <div>
            <input type="checkbox" name="labels" id="friend" value="friend" />
            <label for="friend">Friend</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="labels"
              id="customer"
              value="customer"
            />
            <label for="customer">Customer</label>
          </div>
          <div>
            <input type="checkbox" name="labels" id="work" value="work" />
            <label for="work">Work</label>
          </div>
        </div>
        <div>
          <label class="block font-bold mb-2" for="birthday">Birthday</label>
          <input
            class="p-3 border border-black rounded text-sm w-full"
            type="date"
            name="birthday"
            id="birthday"
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="notes">Notes</label>
          <textarea
            class="p-3 border border-black rounded text-sm w-full"
            name="notes"
            id="notes"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-3">
          <a href="/" class="text-sm font-semibold leading-6 text-gray-900">
            Back
          </a>
          <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Save
          </button>
          <button
            type="submit"
            class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Delete
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
