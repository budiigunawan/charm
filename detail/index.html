<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charm</title>
    <meta
      name="description"
      content="Customer Relationship Management that makes you and your customer happy."
    />
    <meta name="author" content="Budi Indra Gunawan" />
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header
      class="bg-white flex justify-between items-center p-4 md:px-10 mx-auto w-full drop-shadow"
    >
      <form>
        <div class="flex w-96 flex-wrap items-stretch">
          <div
            class="w-10 flex items-center justify-center border border-gray-400 border-r-0 rounded-l-md"
          >
            <span>
              <i class="fas fa-search text-gray-400"></i>
            </span>
          </div>
          <input
            class="p-3 pl-1 border border-l-0 border-gray-400 rounded-r-md text-sm w-4/5"
            type="text"
            placeholder="Search here..."
          />
        </div>
      </form>
      <div class="flex items-center">
        <img
          src="https://i.pravatar.cc/150?img=53"
          alt="Budi Gunawan"
          class="h-12 w-12 rounded-full border"
        />
        <span class="ml-3 font-bold"> Budi Gunawan </span>
      </div>
    </header>
    <main class="py-32">
      <form
        class="flex flex-col flex-wrap gap-3 container p-16 rounded-md m-auto bg-gray-100"
      >
        <h1 class="font-sans font-semibold text-2xl mb-4">Edit Contact</h1>
        <div>
          <label class="block font-bold mb-2" for="fullname">Full name</label>
          <input
            class="p-3 border border-black rounded text-sm w-full"
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Input fullname"
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="avatar">Avatar Url</label>
          <input
            class="p-3 border border-black rounded text-sm w-full"
            type="text"
            id="avatar"
            name="avatar"
            placeholder="Input avatar url"
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="email">Email</label>
          <input
            class="p-3 border border-black rounded text-sm w-full"
            type="email"
            name="email"
            id="email"
            placeholder="Input email address"
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="phone">Phone Number</label>
          <input
            class="p-3 border border-black rounded text-sm w-full"
            type="tel"
            name="phone"
            id="phone"
            placeholder="Input phone number"
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="labels">Choose labels</label>
          <div>
            <input type="checkbox" name="labels" id="family" value="family" />
            <label for="family">Family</label>
          </div>
          <div>
            <input type="checkbox" name="labels" id="friend" value="friend" />
            <label for="friend">Friend</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="labels"
              id="customer"
              value="customer"
            />
            <label for="customer">Customer</label>
          </div>
          <div>
            <input type="checkbox" name="labels" id="work" value="work" />
            <label for="work">Work</label>
          </div>
        </div>
        <div>
          <label class="block font-bold mb-2" for="birthday">Birthday</label>
          <input
            class="p-3 border border-black rounded text-sm w-full"
            type="date"
            name="birthday"
            id="birthday"
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="notes">Notes</label>
          <textarea
            class="p-3 border border-black rounded text-sm w-full"
            name="notes"
            id="notes"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-3">
          <a href="/" class="text-sm font-semibold leading-6 text-gray-900">
            Back
          </a>
          <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Save
          </button>
          <button
            type="submit"
            class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Delete
          </button>
        </div>
      </form>
    </main>
    <footer class="p-4 md:px-10 mx-auto p-4">
      <hr class="mb-4 border-t border-gray-200" />
      <div class="text-center">copyright &copy; 2024 Budi Indra Gunawan</div>
    </footer>
  </body>
</html>
