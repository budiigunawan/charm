<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charm</title>
    <meta
      name="description"
      content="Customer Relationship Management that makes you and your customer happy."
    />
    <meta name="author" content="Budi Indra Gunawan" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="flex">
      <nav class="flex flex-col w-52 px-6 py-4 bg-gray-900 text-white">
        <a href="/" class="flex items-center pb-8">
          <img class="w-8 h-8 mr-2" src="/images/logo.png" alt="charm logo" />
          <h2 class="font-sans font-semibold text-2xl">Charm</h2>
        </a>
        <ul class="mt-4 mb-9 text-md font-semibold">
          <li>
            <a href="/">
              <i class="fas fa-user-friends"></i>
              <span class="ml-1"> Contacts </span>
            </a>
          </li>
        </ul>
        <div class="text-md font-regular">
          <h3 class="mb-4">Labels</h3>
          <ul class="flex flex-col gap-5">
            <li>
              <a href="/?tag=family">
                <i class="fa fa-circle fa-xs"></i>
                <span class="ml-1">Family</span>
              </a>
            </li>
            <li>
              <a href="/?tag=friend">
                <i class="fa fa-circle fa-xs"></i>
                <span class="ml-1">Friend</span>
              </a>
            </li>
            <li>
              <a href="/?tag=customer">
                <i class="fa fa-circle fa-xs"></i>
                <span class="ml-1">Customer</span>
              </a>
            </li>
            <li>
              <a href="/?tag=work">
                <i class="fa fa-circle fa-xs"></i>
                <span class="ml-1">Work</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="w-full">
        <header
          class="bg-white flex justify-between items-center p-4 md:px-10 mx-auto w-full drop-shadow"
        >
          <form id="search-contact-form" method="get">
            <div class="flex w-96 flex-wrap items-stretch">
              <div
                class="w-10 flex items-center justify-center border border-gray-400 border-r-0 rounded-l-md"
              >
                <span>
                  <i class="fas fa-search text-gray-400"></i>
                </span>
              </div>
              <input
                id="search-input"
                class="p-3 pl-1 border border-l-0 border-gray-400 rounded-r-md text-sm w-4/5"
                type="text"
                name="q"
                placeholder="Search here..."
              />
            </div>
          </form>
          <div class="flex items-center">
            <img
              src="https://avatars.githubusercontent.com/u/40841245?v=4"
              alt="Budi Gunawan"
              class="h-10 w-10 rounded-full border"
            />
            <span class="ml-3 font-bold"> Budi Gunawan </span>
          </div>
        </header>
        <main
          class="px-4 md:p-10 mx-auto w-full md:min-h-[568px] 2xl:min-h-[850px]"
        >
          <div class="p-8 bg-gray-100 rounded-md">
            <div class="flex justify-between items-center mb-5">
              <h1 class="font-sans font-semibold text-2xl">Contacts</h1>
              <a
                href="/new-contact/"
                class="w-64 h-10 bg-indigo-600 rounded-md text-gray-100 py-2 text-center hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                <i class="fas fa-plus mr-1"></i>
                Add contact
              </a>
            </div>
            <table class="w-full items-center bg-transparent">
              <thead class="border-b border-gray-400">
                <tr>
                  <th class="py-4 text-left">Name</th>
                  <th class="py-4 text-left">Email</th>
                  <th class="py-4 text-left">Phone Number</th>
                  <th class="py-4 text-left">Labels</th>
                  <th class="py-4 text-left">Birthday</th>
                  <th class="py-4 text-left"></th>
                </tr>
              </thead>
              <tbody id="contactsTableBody"></tbody>
            </table>
          </div>
        </main>
        <footer class="p-4 md:px-10 mx-auto p-4">
          <hr class="mb-4 border-t border-gray-200" />
          <div class="text-center">
            copyright &copy; 2024 Budi Indra Gunawan
          </div>
        </footer>
      </div>
    </div>
    <script src="storage.js"></script>
    <script src="index.js"></script>
  </body>
</html>
